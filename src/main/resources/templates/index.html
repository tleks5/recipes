<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Recipe Blog</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body>
        <div class="container mt-4">
            <header class="text-center mb-4">
                <h1 class="display-4">Recipe Blog</h1>
            </header>
    
            <!-- Wyszukiwanie przepisu po nazwie -->
            <section class="mb-4">
                <form th:action="@{/api/recipes/filter}" method="get">
                    <h1>Recipes</h1>
                    
                    <!-- Search by Name -->
                    <div class="mb-3">
                        <label for="recipeName" class="form-label">Search by Name:</label>
                        <input
                            type="text"
                            id="recipeName"
                            name="recipeName"
                            class="form-control"
                            placeholder="Enter recipe name"
                        />
                    </div>
                
                    <!-- Filtry w jednym rzędzie -->
                    <div class="row align-items-center mb-3">
                        <!-- Exclude Allergens -->
                        <div class="col">
                            <label class="form-label">Exclude Allergens:</label>
                            <div>
                                <input type="checkbox" id="gluten" name="allergens" value="GLUTEN" />
                                <label for="gluten">Gluten</label>
                            </div>
                            <div>
                                <input type="checkbox" id="lactose" name="allergens" value="LACTOSE" />
                                <label for="lactose">Lactose</label>
                            </div>
                            <div>
                                <input type="checkbox" id="nuts" name="allergens" value="NUTS" />
                                <label for="nuts">Nuts</label>
                            </div>
                        </div>
                
                        <!-- Find by Ingredients -->
                        <div class="col">
                            <label for="ingredients" class="form-label">Find by Ingredients:</label>
                            <input
                                type="text"
                                id="ingredients"
                                name="ingredients"
                                class="form-control"
                                placeholder="e.g., flour, sugar"
                            />
                        </div>
                
                        <!-- Filter by Category -->
                        <div class="col">
                            <label for="category" class="form-label">Filter by Category:</label>
                            <select id="category" name="category" class="form-select">
                                <option value="">-- Select Category --</option>
                                <option value="Dessert">Dessert</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Appetizer">Appetizer</option>
                            </select>
                        </div>
                    </div>
                
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
                
                    </div>
                </div>
            </section>

    
            <!-- Lista przepisów -->
            <section>
                <h2>Recipes</h2>
                <ul>
                    <!-- Iteruj po liście przepisów -->
                    <li th:each="recipe : ${recipes}">
                        <strong th:text="${recipe.name}"></strong> - 
                        <span th:text="${recipe.category}"></span>
                    </li>
                </ul>
            </section>
    
            <!-- Dodanie nowego przepisu -->
            <section class="mt-4">
                <a href="/recipes/new" class="btn btn-success">+ Add New Recipe</a>
            </section>
        </div>
    </body>
    
</html>
